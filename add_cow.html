<!DOCTYPE html>
<html>
<head>
    <title>Add Cow</title>
    <link rel="stylesheet" href="./css/add.css">
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <h1>Add a New Cow</h1>
            <form id="cowForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="breed">Breed:</label><br>
                <input type="text" id="breed" name="breed" required><br>
                <label for="father">Father:</label><br>
                <input type="text" id="father" name="father" required><br>
                <label for="mother">Mother:</label><br>
                <input type="text" id="mother" name="mother" required><br>
                <label for="children">Children:</label><br>
                <input type="text" id="children" name="children" required><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br>
                <label for="birthDate">Last Birth Date:</label><br>
                <input type="date" id="birthDate" name="birthDate" required><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="card">
            <h1>Cows</h1>
            <table id="cowTable">
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Father</th>
                    <th>Mother</th>
                    <th>Children</th>
                    <th>DOB</th>
                    <th>Age</th>
                    <th>Last Birthdate</th>
                    <!-- Add the rest of your table headers here -->
                </tr>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('cowForm').onsubmit = function(e) {
    e.preventDefault();

    // Get form data
    var name = document.getElementById('name').value;
    var breed = document.getElementById('breed').value;
    var father = document.getElementById('father').value;
    var mother = document.getElementById('mother').value;
    var children = document.getElementById('children').value;
    var dob = document.getElementById('dob').value;
    var age = document.getElementById('age').value;
    var birthDate = document.getElementById('birthDate').value;

    // Validate form data
    if (!name || !breed || !father || !mother || !children || !dob || !age || !birthDate) {
        alert('Please fill out all fields.');
        return;
    }

    // Create cow object
    var cow = {
        name: name,
        breed: breed,
        father: father,
        mother: mother,
        children: children,
        dob: dob,
        age: age,
        birthDate: birthDate
    };

    // Store cow object in local storage
    try {
        localStorage.setItem('cow', JSON.stringify(cow));
    } catch (e) {
        console.error('Error saving to localStorage', e);
        return;
    }

    // Retrieve cow object from local storage
    try {
        var storedCow = JSON.parse(localStorage.getItem('cow'));
    } catch (e) {
        console.error('Error reading from localStorage', e);
        return;
    }

    // Add cow to table
    var row = document.createElement('tr');
    var nameCell = document.createElement('td');
    nameCell.textContent = storedCow.name;
    row.appendChild(nameCell);

    var breedCell = document.createElement('td');
    breedCell.textContent = storedCow.breed;
    row.appendChild(breedCell);

    var fatherCell = document.createElement('td');
    fatherCell.textContent = storedCow.father;
    row.appendChild(fatherCell);

    var motherCell = document.createElement('td');
    motherCell.textContent = storedCow.mother;
    row.appendChild(motherCell);

    var childrenCell = document.createElement('td');
    childrenCell.textContent = storedCow.children;
    row.appendChild(childrenCell);

    var dobCell = document.createElement('td');
    dobCell.textContent = storedCow.dob;
    row.appendChild(dobCell);

    var ageCell = document.createElement('td');
    ageCell.textContent = storedCow.age;
    row.appendChild(ageCell);

    var birthDateCell = document.createElement('td');
    birthDateCell.textContent = storedCow.birthDate;
    row.appendChild(birthDateCell);

    document.getElementById('cowTable').appendChild(row);
};

</script>
<a href="reports.html">reports
</body>
</html>
